<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/EmployeeRegisteration.css" />
        <title>Employee payroll form</title>
    </head>
    <body>
        <!--Creating the header element with logo and text using flex and css(UC1)-->
        <header class="header-content header">
            <div class="logo-content">
                <img src="../Assets/images/logo.png" alt="logo">
                <div>
                    <span class="emp-text">employee</span><br>
                    <span class="emp-text emp-payroll">payroll</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save(event);">
                <div class="form-head">Employee Payroll Form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" name="name" id="name" placeholder="Your Name" required>
                </div>
            </form>
        </div>
        <div class="row-content">
            <label class="label text" for="profile">Profile image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile" value="../Assets/profile-images/Ellipse -3.png" required>
                    <img class="profile" id="image 1"src="../Assets/profile-images/Ellipse -3.png">
                </label>

                <label>
                    <input type="radio" id="profile2" name="profile" value="../Assets/profile-images/Ellipse -1.png" required>
                    <img class="profile" id="image 2"src="../Assets/profile-images/Ellipse -1.png">
                </label>

                <label>
                    <input type="radio" id="profile3" name="profile" value="../Assets/profile-images/Ellipse -8.png" required>
                    <img class="profile" id="image 3"src="../Assets/profile-images/Ellipse -8.png">
                </label>

                <label>
                    <input type="radio" id="profile4" name="profile" value="../Assets/profile-images/Ellipse -7.png" required>
                    <img class="profile" id="image 4"src="../Assets/profile-images/Ellipse -7.png">
                </label>
            </div>
        </div>
    </body>
</html>
